<main role="main">

        <h1 class='text-center pt-5'>Welcome to my Blogs</h1>

        <h2>Latest Post</h2>

        {% for blog in blogs.all %}
          <a href="{% url 'detail' blog.id %}" ><h3>{{ blog.title }}</h3></a>
          {{ blog.pub_date_preety }}
          <br>
          <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 alt="">
          <br>
          <p>{{ blog.summary }}</p>
        {% endfor %}
    </div>
</main>
